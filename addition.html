<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Lesson for Class 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .lesson-content {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #007BFF;
        }

        p {
            font-size: 16px;
            color: #444;
        }

        .math-examples {
            margin-top: 20px;
            text-align: center;
        }

        .math-problem {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .solution {
            font-size: 18px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class 1 Maths Lesson</h1>
        <div class="lesson-content">
            <h2>Addition</h2>
            <p>Let's learn about addition. Addition is the process of combining two or more numbers to find the total or sum.</p>
        </div>

        <div class="math-examples">
            <div class="math-problem">5 + 3 = <span class="solution">8</span></div>
            <div class="math-problem">2 + 4 = <span class="solution">6</span></div>
            <div class="math-problem">7 + 1 = <span class="solution">8</span></div>
        </div>

        <button><a href="http://127.0.0.1:5500/website/static/addition.zip">addition zip</a></button>

    </div>
</body>
</html>
