    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Educational Quiz Game</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f2f2f2;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #333;
}

button.option {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button.option:hover {
    background-color: #2980b9;
}

button#next-button {
    display: none;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #2ecc71;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button#next-button:hover {
    background-color: #27ae60;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Educational Quiz Game</h1>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="options-container">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>
        <p id="score">Score: 0</p>
        <button id="next-button">Next Question</button>
    </div>
    <script src="script1.js"></script>
</body>
</html>
</body>
