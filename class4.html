<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4 Page</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    background-image: url(img25.jpg);
    background-size: cover;
}

.boxmain{
    display:inline-block;
    padding-inline: 500px;
}

.container {
    max-width: 1600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    background-color:transparent;
    border: 2px solid rgba(255,255,255, 0.2);
    background-size: cover;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
}

.student-info {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
    color: #555;
}

.subjects {
    padding: 20px;
    margin-bottom: 20px;
    display: flex; /* Use flexbox to arrange subjects horizontally */
    justify-content: center; /* Center-align subjects horizontally */
    flex-wrap: wrap; /* Allow subjects to wrap to the next line if necessary */
    margin-top: 20px;
}

.topic a {
    display: inline-block; /* Make the links inline-block elements */
    text-decoration: none; /* Remove underlines from links */
    padding: 10px 20px;
    margin: 5px;
    background-color: #007BFF; /* Blue background color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.topic a:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

.topic {
    display: inline-block;
    position: relative;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.topic:hover {
    background-color: #f5f5f5;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.topic-details {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    padding: 10px;
    min-width: 150px;
    z-index: 1;
}

.topic:hover .topic-details {
    display: block;
}

.music-fun {
    text-align: center;
    font-size: 20px;
    color: #007BFF;
    margin-bottom: 20px;
}

.quiz-bar {
    text-align: center;
}

.quiz-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.quiz-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="boxmain" >
    <div class="container">
        <h1>Class 4</h1>
        <div class="student-info">
            <p><strong>Welcome To The Class</strong></p>
            <p><strong>Today We Will Learn</strong></p>
        </div>
        <div class="subjects">
            <div class="topic">
                <a href="maths.html">Maths</a>
            </div>

            <div class="topic">
                <a href="eng.html">English</a>
            </div>

            <div class="topic">
                <a href="hindi.html">Hindi</a>
            </div>
        </div>

        <div class="quiz-bar">
            <h2>Quiz Bar</h2>
            <button class="quiz-button"><a href="quiz.html">Quiz 1</a></button>
            <button class="quiz-button">Quiz 2</button>
            <button class="quiz-button">Quiz 3</button>
        </div>
        <div class="music-fun">
            <h2>Music  and Fun</h2>
                <button><a href="link1">app video link 1</a></button>
                <button><a href="link2">app video link 2</a></button>
                <button><a href="link3">app video link 3</a></button>
        </div>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
