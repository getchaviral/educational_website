<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 Page</title>
    <style>
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    background-image: url(img24.avif);
    background-size: cover;
}

.container {
    max-width: 1600px;
    margin: 0 auto;
    padding: 20px;
    background-color:transparent;
    border: 2px solid rgba(255,255,255, 0.2);
    background-size: cover;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

}
 
.boxmain{
    display:inline-block;
    padding-inline: 500px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
}

.heading{
    justify-content: center;
    display:flex;
    display:inline-block;
    background-color: rgba(62, 47, 47, 0.146);
    color: #f7f5f5;
    backdrop-filter: blur(20px);
    margin-left: 120px; 
    padding: 0 20px;
    border-radius: 50%;
}

.student-info {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
    color: #555;
}

.subjects {
    padding: 20px;
    margin-bottom: 20px;
    display: flex; /* Use flexbox to arrange subjects horizontally */
    justify-content: center; /* Center-align subjects horizontally */
    flex-wrap: wrap; /* Allow subjects to wrap to the next line if necessary */
    margin-top: 20px;
}

.topic a {
    display: inline-block; /* Make the links inline-block elements */
    text-decoration: none; /* Remove underlines from links */
    padding: 10px 20px;
    margin: 5px;
    background-color:transparent;
    backdrop-filter: blur(40px); /* Blue background color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.topic a:hover {
    background-color: #c26b6b;
}

.topic {
    display: inline-block;
    position: relative;
    border: 1px solid #ccc;
    background-color: rgba(0, 85, 175, 0.65);
    backdrop-filter: blur(50px);
    border-radius: 5px;
    margin:10px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.topic:hover {
    background-color: #c26b6b;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.topic-details {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    padding: 10px;
    min-width: 150px;
    z-index: 1;
}

.topic:hover .topic-details {
    display: block;
}

.music-fun {
    text-align: center;
    font-size: 20px;
    color: #007BFF;
    margin-bottom: 20px;
}

.quiz-bar {
    text-align: center;
}

.quiz-button a {
    background-color: #206ab8;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.quiz-button:hover {
    background-color: #be4949;
}

    </style>
</head>
<body>
    <div class="boxmain">
    <div class="container">
        <div class="heading"><h1><b>CLASS 1</b></h1></div>
        <div class="student-info">
            <h3><strong>Welcome To The Class</strong></h3>
            <h3><strong>Today We Will Learn</strong></h3>
        </div>
        <div class="subjects">
            <div class="topic">
                <a href="maths1.html">Maths</a>
            </div>

            <div class="topic">
                <a href="eng.html">English</a>
            </div>

            <div class="topic">
                <a href="hindi.html">Hindi</a>
            </div>
        </div>

        <div class="quiz-bar">
            <h2><b>Quiz Bar</b></h2>
            <button class="quiz-button"><a href="quizz.html">Quiz 1</a></button>
            <button class="quiz-button"><a href="quizz.html">Quiz 2</a></button>
            <button class="quiz-button"><a href="quizz.html">Quiz 3</a></button>
        </div>
        <div class="music-fun">
            <h2>Music  and Fun</h2>
                <button><a href="link1">app video link 1</a></button>
                <button><a href="link2">app video link 2</a></button>
                <button><a href="link3">app video link 3</a></button>
        </div>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
