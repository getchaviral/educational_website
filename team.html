<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        /* Reset some default styles */
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Add a background color and set a font for the whole page */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        /* Style the team section container */
        .team-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the team members list */
        ul {
            list-style-type: none;
        }

        /* Style each team member item */
        li {
            margin-bottom: 10px;
        }

        .logo{
            justify-content: left;
            margin-right: 380px;
              color: #f5f5f5; 
                text-decoration: none;
        }

        /* Style team member names */
        .team-member {
            font-size: 1.2em;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" class="logo" >CuriousCubsClub</a>Our Team</h1>
    </header>
    <div class="team-section">
        <h2>Meet Our Team</h2>
        <ul>
            <li><span class="team-member">Aviral</span></li>
            <li><span class="team-member">Harsh</span></li>
            <li><span class="team-member">Kshitij</span></li>
            <li><span class="team-member">Pratham</span></li>
            <li><span class="team-member">Aashi</span></li>
            <li><span class="team-member">Prashasti</span></li>
           
        </ul>
    </div>
    <footer>
        &copy; 2023 Our Organization. All rights reserved.
    </footer>
</body>
</html>
